<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janashakthi Financial Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spin {
            animation: spin 1s linear infinite;
        }

        .kpi-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(226, 232, 240, 0.5);
            backdrop-filter: blur(10px);
        }

        .kpi-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .auth-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .auth-input {
            transition: all 0.2s ease;
        }

        .auth-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kpi-unit {
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            opacity: 0.8;
        }

        .kpi-budget {
            font-size: 0.875rem;
            font-weight: 500;
            color: #94a3b8;
        }

        .kpi-icon {
            background: linear-gradient(135deg, var(--icon-color, #3b82f6), var(--icon-color-light, #60a5fa));
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .nav-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            transform: translateX(4px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 15px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div style="text-align: center; color: white;">
                <div style="width: 64px; height: 64px; border: 4px solid #ffffff; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                 <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 8px;">Loading Janashakthi Dashboard</h2>
                <p style="opacity: 0.8;">Initializing secure authentication...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Authentication context
        function useAuth() {
            const [authState, setAuthState] = useState({
                isLoading: true,
                isAuthenticated: false,
                user: null,
                requiresSetup: false,
                requiresLogin: false
            });

            const checkAuthStatus = async () => {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/auth/status', {
                        headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                    });
                    const data = await response.json();
                    if (data.requiresSetup) {
                        setAuthState({ isLoading: false, requiresSetup: true, isAuthenticated: false });
                    } else if (data.requiresLogin) {
                        setAuthState({ isLoading: false, requiresLogin: true, isAuthenticated: false });
                    } else if (data.authenticated) {
                        setAuthState({ 
                            isLoading: false, 
                            isAuthenticated: true, 
                            user: data.user 
                        });
                    }
                } catch (error) {
                    console.error('Auth status check failed:', error);
                    setAuthState({ isLoading: false, requiresLogin: true, isAuthenticated: false });
                }
            };

            const login = async (email, password) => {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('authToken', data.token);
                        setAuthState({ 
                            isLoading: false, 
                            isAuthenticated: true, 
                            user: data.user 
                        });
                        return { success: true, message: data.message };
                    } else {
                        return { success: false, message: data.error };
                    }
                } catch (error) {
                    return { success: false, message: 'Login failed. Please try again.' };
                }
            };
            const register = async (email, password, name) => {
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, name })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('authToken', data.token);
                        setAuthState({ 
                            isLoading: false, 
                            isAuthenticated: true, 
                            user: data.user 
                        });
                        return { success: true, message: data.message };
                    } else {
                        return { success: false, message: data.error };
                    }
                } catch (error) {
                    return { success: false, message: 'Registration failed. Please try again.' };
                }
            };
            const logout = () => {
                localStorage.removeItem('authToken');
                setAuthState({ 
                    isLoading: false,
                    isAuthenticated: false, 
                    requiresLogin: true
                });
            };
            useEffect(() => {
                checkAuthStatus();
            }, []);
            return { authState, login, register, logout };
        }
        
        // Login/Register Component

        function AuthComponent({ authState, login, register }) {
            const [isLogin, setIsLogin] = useState(!authState.requiresSetup);
            const [formData, setFormData] = useState({ email: '', password: '', name: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    let result;
                    if (isLogin) {
                        result = await login(formData.email, formData.password);
                    } else {
                        if (!formData.name.trim()) {
                            setError('Name is required');
                            setLoading(false);
                            return;
                        }
                        result = await register(formData.email, formData.password, formData.name);
                    }
                    if (!result.success) {
                        setError(result.message);
                    }
                } catch (err) {
                    setError('An unexpected error occurred');
                } finally {
                    setLoading(false);
                }
            };
            const handleInputChange = (e) => {
                setFormData(prev => ({
                    ...prev,
                    [e.target.name]: e.target.value
                }));
            };
            return React.createElement('div', {
                className: 'min-h-screen flex items-center justify-center',
                style: { 
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    padding: '1rem'
                }
            }, [
                React.createElement('div', {
                    key: 'auth-card',
                    className: 'auth-card rounded-2xl shadow-2xl p-8 w-full max-w-md'
                }, [
                    React.createElement('div', {
                        key: 'header',
                        className: 'text-center mb-8'
                    }, [
                        React.createElement('div', {
                            key: 'logo',
                            className: 'w-16 h-18 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-xl mx-auto mb-4'
                        }, 'Janashakthi Limited'),
                        React.createElement('h2', {
                            key: 'title',
                            className: 'text-2xl font-bold text-gray-900 mb-2'
                        }, isLogin ? 'Welcome Back' : (authState.requiresSetup ? 'Setup Admin Account' : 'Create Account')),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: 'text-gray-600'
                        }, isLogin ? 'Sign in to access your dashboard' : (authState.requiresSetup ? 'Create the first admin account' : 'Join the Janashakthi team'))
                    ]),

                    error && React.createElement('div', {
                        key: 'error',
                        className: 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6'
                    }, error),

                    React.createElement('form', {
                        key: 'form',
                        onSubmit: handleSubmit,
                        className: 'space-y-6'
                    }, [
                        !isLogin && React.createElement('div', {
                            key: 'name-field'
                        }, [
                            React.createElement('label', {
                                key: 'name-label',
                                className: 'block text-sm font-medium text-gray-700 mb-2'
                            }, 'Full Name'),
                            React.createElement('input', {
                                key: 'name-input',
                                type: 'text',
                                name: 'name',
                                value: formData.name,
                                onChange: handleInputChange,
                                className: 'auth-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent',
                                placeholder: 'Enter your full name',
                                required: !isLogin
                            })
                        ]),

                        React.createElement('div', {
                            key: 'email-field'
                        }, [
                            React.createElement('label', {
                                key: 'email-label',
                                className: 'block text-sm font-medium text-gray-700 mb-2'
                            }, 'Email Address'),
                            React.createElement('input', {
                                key: 'email-input',
                                type: 'email',
                                name: 'email',
                                value: formData.email,
                                onChange: handleInputChange,
                                className: 'auth-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent',
                                placeholder: 'Enter your email',
                                required: true
                            })
                        ]),
                        React.createElement('div', {
                            key: 'password-field'
                        }, [
                            React.createElement('label', {
                                key: 'password-label',
                                className: 'block text-sm font-medium text-gray-700 mb-2'
                            }, 'Password'),
                            React.createElement('input', {
                                key: 'password-input',
                                type: 'password',
                                name: 'password',
                                value: formData.password,
                                onChange: handleInputChange,
                                className: 'auth-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent',
                                placeholder: isLogin ? 'Enter your password' : 'Create a password (min 6 characters)',
                                required: true,
                                minLength: isLogin ? undefined : 6
                            })
                        ]),
                        React.createElement('button', {
                            key: 'submit-btn',
                            type: 'submit',
                            disabled: loading,
                            className: 'btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed'
                        }, loading ? 'Please wait...' : (isLogin ? 'Sign In' : 'Create Account'))
                    ]),
                    !authState.requiresSetup && React.createElement('div', {
                        key: 'toggle',
                        className: 'mt-6 text-center'
                    }, [
                        React.createElement('p', {
                            key: 'toggle-text',
                            className: 'text-gray-600'
                        }, isLogin ? "Don't have an account? " : "Already have an account? "),
                        React.createElement('button', {
                            key: 'toggle-btn',
                            type: 'button',
                            onClick: () => {
                                setIsLogin(!isLogin);
                                setError('');
                                setFormData({ email: '', password: '', name: '' });
                            },
                            className: 'text-blue-600 hover:text-blue-800 font-semibold'
                        }, isLogin ? 'Sign up' : 'Sign in')
                    ])
                ])
            ]);
        }
        
        // User Management Component (Optional)
        function UserManagement({ user, onClose }) {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            const loadUsers = async () => {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/admin/users', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUsers(data);
                    } else {
                        setError('Failed to load users');
                    }
                } catch (err) {
                    setError('Error loading users');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadUsers();
            }, []);

            return React.createElement('div', {
                className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4'
            }, React.createElement('div', {
                className: 'bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden'
            }, [
                React.createElement('div', {
                    key: 'header',
                    className: 'bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6'
                }, [
                    React.createElement('div', {
                        key: 'header-content',
                        className: 'flex items-center justify-between'
                    }, [
                        React.createElement('h2', {
                            key: 'title',
                            className: 'text-2xl font-bold'
                        }, 'User Management'),
                        React.createElement('button', {
                            key: 'close',
                            onClick: onClose,
                            className: 'text-white hover:text-gray-200 text-2xl font-bold'
                        }, '×')
                    ])
                ]),
                React.createElement('div', {
                    key: 'content',
                    className: 'p-6'
                }, loading ? 'Loading users...' : error ? error : `${users.length} users registered`)
            ]));
        }

        console.log('Dashboard script starting...');
        
        // Enhanced interactive chart components with better visuals
        function SimpleBarChart({ data, color, hideLegend }) {
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);
            
            React.useEffect(() => {
                if (!data || data.length === 0 || !chartRef.current) return;
                
                // Destroy existing chart
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                
                const ctx = chartRef.current.getContext('2d');
                
                // Create gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, color || '#3B82F6');
                gradient.addColorStop(1, (color || '#3B82F6') + '80');
                
                const budgetGradient = ctx.createLinearGradient(0, 0, 0, 400);
                budgetGradient.addColorStop(0, '#9CA3AF');
                budgetGradient.addColorStop(1, '#9CA3AF60');
                
                chartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => item.name || item.month),
                        datasets: [
                            {
                                label: 'Actual',
                                data: data.map(item => item.actual || 0),
                                backgroundColor: gradient,
                                borderColor: color || '#3B82F6',
                                borderWidth: 2,
                                borderRadius: 8,
                                borderSkipped: false,
                                barThickness: 40,
                                maxBarThickness: 50,
                                shadowColor: 'rgba(0,0,0,0.1)',
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowOffsetY: 4,
                            },
                            {
                                label: 'Budget',
                                data: data.map(item => item.budget || 0),
                                backgroundColor: budgetGradient,
                                borderColor: '#6B7280',
                                borderWidth: 2,
                                borderRadius: 8,
                                borderSkipped: false,
                                barThickness: 40,
                                maxBarThickness: 50,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                display: !hideLegend,
                                position: 'bottom',
                                labels: {
                                    usePointStyle: true,
                                    padding: 25,
                                    font: {
                                        size: 12,
                                        weight: '600'
                                    },
                                    color: '#374151'
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(17, 24, 39, 0.95)',
                                titleColor: 'white',
                                bodyColor: 'white',
                                borderColor: color || '#3B82F6',
                                borderWidth: 2,
                                cornerRadius: 12,
                                displayColors: true,
                                titleFont: { size: 14, weight: 'bold' },
                                bodyFont: { size: 13 },
                                padding: 12,
                                callbacks: {
                                    afterLabel: function(context) {
                                        if (context.datasetIndex === 0 && data[context.dataIndex].budget) {
                                            const actual = data[context.dataIndex].actual || 0;
                                            const budget = data[context.dataIndex].budget;
                                            const variance = ((actual / budget - 1) * 100).toFixed(1);
                                            return `Variance: ${variance}%`;
                                        }
                                        return '';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(156, 163, 175, 0.2)',
                                    drawBorder: false,
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString();
                                    },
                                    color: '#6B7280',
                                    font: { size: 11 }
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#6B7280',
                                    font: { size: 11, weight: '500' }
                                }
                            }
                        },
                        animation: {
                            duration: 1500,
                            easing: 'easeInOutQuart'
                        }
                    }
                });
                
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data, color]);
            
            if (!data || data.length === 0) {
                return React.createElement('div', {
                    className: 'flex items-center justify-center h-full text-gray-500'
                }, 'No data available');
            }
            
            return React.createElement('canvas', {
                ref: chartRef,
                style: { maxHeight: '350px' }
            });
        }

        function SimplePieChart({ data }) {
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);
            
            React.useEffect(() => {
                if (!data || data.length === 0 || !chartRef.current) return;
                
                // Destroy existing chart
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                
                const ctx = chartRef.current.getContext('2d');
                
                chartInstance.current = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.map(item => item.name || item.month),
                        datasets: [{
                            data: data.map(item => item.value || 0),
                            backgroundColor: data.map(item => item.color || '#3B82F6'),
                            borderColor: '#ffffff',
                            borderWidth: 3,
                            hoverBorderWidth: 4,
                            hoverOffset: 15,
                            spacing: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    usePointStyle: true,
                                    pointStyle: 'circle',
                                    padding: 20,
                                    font: {
                                        size: 12,
                                        weight: '500'
                                    },
                                    color: '#374151',
                                    generateLabels: function(chart) {
                                        const data = chart.data;
                                        const total = data.datasets[0].data.reduce((a, b) => a + b, 0);
                                        
                                        return data.labels.map((label, index) => {
                                            const value = data.datasets[0].data[index];
                                            const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                            
                                            return {
                                                text: `${label}: ${percentage}%`,
                                                fillStyle: data.datasets[0].backgroundColor[index],
                                                strokeStyle: data.datasets[0].backgroundColor[index],
                                                lineWidth: 0,
                                                pointStyle: 'circle',
                                                hidden: false,
                                                index: index
                                            };
                                        });
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(17, 24, 39, 0.95)',
                                titleColor: 'white',
                                bodyColor: 'white',
                                borderWidth: 2,
                                borderColor: '#3B82F6',
                                cornerRadius: 12,
                                titleFont: { size: 14, weight: 'bold' },
                                bodyFont: { size: 13 },
                                padding: 12,
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((context.raw / total) * 100).toFixed(1) : 0;
                                        return `${context.label}: ${context.raw.toLocaleString()} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        animation: {
                            animateRotate: true,
                            animateScale: true,
                            duration: 1500,
                            easing: 'easeInOutQuart'
                        },
                        interaction: {
                            intersect: false
                        }
                    }
                });
                
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data]);
            
            if (!data || data.length === 0) {
                return React.createElement('div', {
                    className: 'flex items-center justify-center h-full text-gray-500'
                }, 'No data available');
            }
            
            return React.createElement('canvas', {
                ref: chartRef,
                style: { maxHeight: '350px' }
            });
        }

        function SimpleLineChart({ data, color }) {
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);
            
            React.useEffect(() => {
                if (!data || data.length === 0 || !chartRef.current) return;
                
                // Destroy existing chart
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                
                const ctx = chartRef.current.getContext('2d');
                
                // Create gradient for area fill
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, (color || '#3B82F6') + '40');
                gradient.addColorStop(1, (color || '#3B82F6') + '05');
                
                const datasets = [
                    {
                        label: 'Actual',
                        data: data.map(item => item.actual || 0),
                        borderColor: color || '#3B82F6',
                        backgroundColor: gradient,
                        borderWidth: 4,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: color || '#3B82F6',
                        pointBorderWidth: 3,
                        pointRadius: 8,
                        pointHoverRadius: 12,
                        pointHoverBorderWidth: 4,
                        tension: 0.4,
                        fill: true,
                        shadowColor: 'rgba(0,0,0,0.1)',
                        shadowBlur: 15,
                        shadowOffsetY: 8,
                    }
                ];
                
                // Add budget line if data exists
                if (data.some(item => item.budget !== undefined)) {
                    datasets.push({
                        label: 'Budget',
                        data: data.map(item => item.budget || 0),
                        borderColor: '#9CA3AF',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        borderDash: [8, 4],
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#9CA3AF',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 9,
                        pointHoverBorderWidth: 3,
                        tension: 0.4,
                        fill: false
                    });
                }
                
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(item => item.month || item.name),
                        datasets: datasets
                    },
                    options: {
